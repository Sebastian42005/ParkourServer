<table mat-table [dataSource]="userList" matSort (matSortChange)="sortChange($event)">

  <ng-container matColumnDef="username">
    <th mat-sort-header="username" mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-sort-header="role" mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
  </ng-container>

  <ng-container matColumnDef="token">
    <th mat-sort-header="token" mat-header-cell *matHeaderCellDef> Token </th>
    <td mat-cell *matCellDef="let user"> {{user.token}} </td>
  </ng-container>

  <ng-container matColumnDef="tokenExpiresAt">
    <th mat-sort-header="tokenExpiresAt" mat-header-cell *matHeaderCellDef> Token Expires At</th>
    <td mat-cell *matCellDef="let user"> {{readableInstant(user.tokenExpiresAt)}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-sort-header="actions" mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let user">
      <mat-icon (click)="edit()"> edit </mat-icon>
      <mat-icon (click)="editPassword()"> key </mat-icon>
      <mat-icon style="color: red" (click)="delete(user)"> delete </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
